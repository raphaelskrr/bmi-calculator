<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer type="module"></script>
</head>

<body>
  <div class="alert-error">
    Only type numbers.
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">BMI Calculator</h1>
        <div class="input-wrapper">
          <label for="weight">Weight (KG)</label>
          <input id="weight" type="text" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Height (CM)</label>
          <input id="height" type="text" placeholder="165" />
        </div>
        <button type="submit">Calculate BMI <img src="./img/arrow-up-right.svg" alt="Arrow"></button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close"><img src="./img/Vector.svg" alt="close"></button>
        <span>Your BMI is 28</span>
      </h2>
    </div>
  </div>
  <footer>
    <p>made with ❤️ by <a href="https://instagram.com/raphadaddy_">@raphadaddy_</a></p>
  </footer>

</body>

</html>
